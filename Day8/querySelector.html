<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector Example</title>
</head>

<body>
    <div class="myClass">First Element</div>
    <div class="myClass">Second Element</div>
    <div class="myClass">Third Element</div>

    <script>
        // Hanya mengambil elemen pertama yang cocok
        let element = document.querySelector('.myClass');
        console.log(element.textContent); // Output: First Element

        let elements = document.querySelectorAll('.myClass');
        console.log(elements[2].textContent); // Output: Second Element
    </script>


</body>

</html>
